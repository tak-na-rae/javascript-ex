<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>241028</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <style>
    * { padding:0; margin:0; font-family:"Noto Sans KR", sans-serif; box-sizing:border-box; }
    a { color:inherit; text-decoration:none; }
    ul,li { list-style:none; }

    table { width:100%; margin-top:20px; border-collapse:collapse; }
    table, th, td { border:1px solid #eee; }
    th,td { padding:8px 16px; text-align:left; }
  </style>
</head>
<body>

  <h1>직원 정보 입력</h1>
  <form id="employeeForm">
    <label for="name">이름</label>
    <input type="text" id="name" name="name" required>
    <br>

    <label for="email">이메일</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="phone">전화번호</label>
    <input type="tel" id="phone" name="phone" required>
    <br>

    <label for="department">부서</label>
    <select id="department" name="department" required>
        <option value="hr">인사팀</option>
        <option value="it">IT팀</option>
        <option value="sales">영업팀</option>
        <option value="marketing">마케팅팀</option>
    </select>
    <br>
    <button type="button" onclick="addEmployee()">제출</button>
  </form>
  
  <h2>직원정보</h2>
  <table id="employeeTable">
    <thead>
      <tr>
        <th>이름</th>
        <th>이메일</th>
        <th>전화번호</th>
        <th>부서</th>
      </tr>
    </thead>
    <tbody><!--js영역--></tbody>
  </table>

  <script>
    const addEmployee = ()=>{
      const eform = document.getElementById('employeeForm');
      const eName = eform.name.value;
      const email = eform.email.value;
      const ephone = eform.phone.value;
      const department = eform.department.options[eform.department.selectedIndex].text;
      const etable = document.getElementById('employeeTable').getElementsByTagName('tbody')[0];
      const newRow = etable.insertRow(); //tr추가
      newRow.insertCell(0).textContent = eName; //td1
      newRow.insertCell(1).textContent = email; //td2
      newRow.insertCell(2).textContent = ephone; //td3
      newRow.insertCell(3).textContent = department; //td4
      form.reset();
    }
  </script>
</body>
</html>
