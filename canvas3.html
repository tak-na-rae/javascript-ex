<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>241030</title>
</head>
<body>
  
  <canvas class="canvas" width="600" height="400" style="background-color:#eee;">이 브라우저는 캔버스를 지원하지 않습니다!</canvas>

  <script>
    const cv = document.querySelector('.canvas');
    const ctx = cv.getContext('2d');

    let xPos = 10;
    let count = 0;
    let timerId; //애니메이션 종료하기 위해 필요
    function draw(){
      count++; //1씩 증가
      if(count % 30 == 0){ //count가 30의 배수일때만 실행
        ctx.clearRect(0, 0, cv.width, cv.height);
        ctx.beginPath();
        ctx.arc(xPos, 150, 5, 0, Math.PI * 2, false);
        ctx.fill();
        xPos += 5; //5씩 추가
      }
      timerId = requestAnimationFrame(draw);
      if(xPos >= cv.width - 10) cancelAnimationFrame(timerId);
    }
    draw();

    cv.addEventListener('click', ()=>{
      cancelAnimationFrame(timerId);
    })
  </script>

</body>
</html>
