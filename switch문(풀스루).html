<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>240926</title>
</head>
<body>
  
  <script>
    let year = 2000;
    let month = 2;
    let days = 0;
    
    switch(month){
      case 1 : case 3 : case 5 : case 7 : case 8 : case 10 : case 12 : 
        days = 31;
        break;
      case 4 : case 6 : case 9 : case 11 :
        days = 30;
        break;
      case 2 : // 400나눠서 참이면 윤년
        days = ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) ? 29 : 28;
        break;
      default :
        console.log('Invalid month');
      }
      document.write(days);
</script>
</body>
</html>
