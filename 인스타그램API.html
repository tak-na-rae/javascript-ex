<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>241105</title>
  <style>
    .container img { width:320px; height:320px; object-fit:cover; }
  </style>
</head>
<body>
  <div class="container"></div>
  
  <script>
    // URL은 id값, 게시글 설명(caption), media_type, media_url(게시글 이미지 주소), thumbnail_url(썸네일 이미지 주소) 등에 접근할 수 있도록 지정
    const ACCESS_TOKEN = 'IGQWRPdmJRaGlfRnJGQ0ZAmeUh0bl9ERXlzS0t6MmNRUlZAwRk50b245dmNGUVYxbl9nSXRIYVBFcDZAxNWhkRm11Q0JoMlF6dGlPSjVxXzFhb0cwbVJ4RFg2YkpFLU1tQ25HaFowRVJnRXBaMzJGYXh2YkkwY0h1eEEZD';
    const USER_MEDIA_URL = `https://graph.instagram.com/me/media?fields=id,caption,media_type,media_url,thumbnail_url,permalink&access_token=${ACCESS_TOKEN}`; //고정

    //fetch를 사용하여 USER_MEDIA_URL에 HTTP GET요청
    fetch(USER_MEDIA_URL)
    .then(response => response.json()) //json으로 변환
    .then(dataArr => {
      const images = dataArr.data.slice(0, 8);
      console.log(images);
      images.forEach((el) => {
        document.querySelector(".container").innerHTML += 
          `
          <a href="${el.permalink}" target="_blank">
            <img src='${el.media_url}'/>
          </a>
          `;
        });
    });
  </script>
</body>
</html>
