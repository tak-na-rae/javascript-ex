<body>
  
  <!-- 자료형(parseInt,toString,Math).html -->

  <script>
    //좌변값이 true면 좌변, 좌변값이 false면 우변값을 반환
    let a = 3, b = 0;
    console.log(a || b); //3
    console.log(b || a); //3

    //좌변값이 true면 우변, 좌변값이 false면 좌변값을 반환
    console.log(a && b); //0
    console.log(b && a); //0
  </script>
  
</body>
