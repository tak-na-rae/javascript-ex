<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>241018</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

  <style>
      * { margin:0; font-family:"Noto Sans KR", sans-serif; box-sizing:border-box; }
      ul,ol,li { list-style:none; }

      ul {  margin: 0;  padding: 0; }
      ul li {
        cursor: pointer;
        position: relative;
        padding: 12px 8px 12px 40px;
        background: #eee;
        font-size: 18px;
        transition: 0.2s;
        /* 목록 항목을 선택 불가능하게 만들기 */
        user-select: none;
      }
      /* 모든 홀수 목록 항목을 다른 색상으로 설정합니다 */
      ul li:nth-child(odd) {
        background: #f9f9f9;
      }
      /* 마우스 오버 시 더 어두운 배경색 */
      ul li:hover {
        background: #ddd;
      }
      /*클릭하면 배경색을 추가하고 텍스트에 취소선을 긋습니다.*/
      ul li.checked {
        background: #888;
        color: #fff;
        text-decoration: line-through;
      }
      /* 클릭 시 "checked" 표시 추가 */
      ul li.checked::before {
        content: '';
        position: absolute;
        border-color: #fff;
        border-style: solid;
        border-width: 0 2px 2px 0;
        top: 10px;  left: 16px;
        transform: rotate(45deg);
        height: 15px;
        width: 7px;
      }
      .close {
        position: absolute;
        right: 0;
        top: 0;
        padding: 12px 16px 12px 16px;
      }
      .close:hover {
        background-color: #f44336;
        color: white;
      }
      .header {
        background-color: #f44336;
        padding: 30px 40px;
        color: white;
        text-align: center;
      }
      .header:after {
        content: "";
        display: table;
        clear: both;
      }

      input {
        margin: 0;
        border: none;
        border-radius: 0;
        width: 75%;
        padding: 10px;
        float: left;
        font-size: 16px;
      }

      /*추가 버튼*/
      .addBtn {
        border:0;
        padding: 10px;
        width: 25%;
        background: #d9d9d9;
        color: #555;
        float: left;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        border-radius: 0;
      }

      .addBtn:hover {
        background-color: #bbb;
      }
  </style>
</head>
<body>
  
  <div id="myDIV" class="header">
    <h2>할일 목록</h2>
    <input type="text" id="myInput" placeholder="할일">
    <button type="button" class="addBtn">추가</button>
  </div>
  <ul id="myUL">
    <li>운동</li>
    <li class="checked">밥먹기</li>
    <li>강쥐 산책</li>
  </ul>

  <script> 
    const myList = document.querySelectorAll('#myUL > li');
    const addCloseBtn = (list) => {
      const span = document.createElement('span');
      const txt = document.createTextNode('\u00d7');
      span.setAttribute('class','close');
      span.appendChild(txt);
      list.appendChild(span);
    }
    myList.forEach(list => addCloseBtn(list));

    const closes = document.querySelectorAll('.close');
    const CloseEvent = (el) =>{
      el.addEventListener('click', ()=>{
        el.parentElement.style.display = "none";
      })
    }
    closes.forEach(el => CloseEvent(el));
    
  </script>
</body>
</html>
