<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>241008</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}
    ul,li{list-style:none;}
    a{text-decoration: none; color:inherit;}
    html,body{
      height:100%;
    }
    .container{
      width:100%;
      height:100%;
      background:url(images/241008_nature1.jpg) center/cover;
      position:relative;/*유령의 집화*/
    }

    .sidebar{
      position:fixed;
      width:360px;
      height:100%;
      background-color:#333;
      color:#f5f5f5;
      padding:80px 90px 0;
      z-index: 1;/*title에 가려지지 않게 z-index를 설정*/
      left:-360px;/*sidebar를 브라우저 왼쪽 밖으로 이동*/
      transition:left .4s;/*left값이 변경되면 애니메이션 효과를 적용*/
    }

    .sidebar.change{/*sidebar에 change클래스가 추가되면 sidebar를 브라우저 안쪽으로 이동시킴*/
      left:0;
    }

    .sidebar button{
      border:0;
      background-color:transparent;
      position:absolute;
      top:10px;
      right:-45px;/*sidebar의 오른쪽 밖으로 이동시켜 브라우저 화면에 보이게 이동*/
      cursor:pointer;
      transition:all 0.4s;/*속성이 변경되면 애니메이션됨*/
    }
    .change .menuIcon{ right:10px; }/*.menuIcon에 change클래스가 추가되면 menuIcon이 sidebar안쪽으로 이동*/

    .bar1,
    .bar2,
    .bar3{
      width:35px;
      height:5px;
      background-color:#333;
      margin:6px 0;
      transition:all 0.4s;
    }
    /*sidebar에 change클래스가 추가되면 메뉴아이콘을 x자로 변경*/
    .change .bar1{
      background-color:#fff;
      transform:rotate(-45deg) translate(-8px, 6px);
    }
    .change .bar2{opacity:0;}
    .change .bar3{
      background-color:#fff;
      transform:rotate(45deg) translate(-8px, -8px);
    }

    .gnb{
      border-bottom:1px solid #f5f5f5;
    }
    .gnb > li{
      margin-bottom:40px;
    }
    .gnb > li:last-child{
      margin-bottom:20px;
    }
    .sidebar p{
      margin:30px 0;
      font-size:14px;
    }
    .user i{
      font-size:30px;
    }
    .tit{
      position:absolute;
      width:100%;
      top:50%;
      transform:translateY(-50%);
      text-align: center;
      color:#1b1b1b;
    }
    .tit h1{
      font-size:42px;
    }
    .tit h2{
      font-size:20px;
      margin:30px 0;
    }
    .tit button{
      border:2px solid #000;
      background-color:transparent;
      padding:10px 30px;
      color:#000;
      font-weight: bold;
      cursor:pointer;
    }
    /*버튼에 hover효과*/
    .tit button:hover{
      background-color:#000;
      color:#fff;
    }

    .dot{
      position: absolute;
      right:20px;
      top:50%;
      transform: translateY(-50%);
    }
    .dot > li{
      width:15px; height:15px;
      border-radius: 50%;
      border:1px solid #000;
      margin:10px 0;
      cursor:pointer;
    }
    /*하이라이트 효과*/
    .dot > li.on,
    .dot > li:hover{
      background-color:#fff;
    }
  </style>
  <script src="https://kit.fontawesome.com/632d3e2496.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <button class="menuIcon" type="button">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </button>
      <ul class="gnb">
        <li><a href="#">about</a></li>
        <li><a href="#">news</a></li>
        <li><a href="#">portfolio</a></li>
        <li><a href="#">board</a></li>
        <li><a href="#">album</a></li>
        <li><a href="#">contact</a></li>
      </ul>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
      <div class="user">
        <a href="#"><i class="fas fa-user-circle"></i></a>
        <a href="#"><i class="fas fa-user-circle"></i></a>
        <a href="#"><i class="fas fa-user-circle"></i></a>
      </div>
    </div>
    <div class="tit">
      <h1>LOGO</h1>
      <h2>
        Lorem ipsum dolor sit amet<br>
        consectetur adipisicing elit. Velit
      </h2>
      <button type="button">BUTTON</button>
    </div>
    <ul class="dot">
      <li class="on" data-img="images/241008_nature1.jpg"></li>
      <li data-img="images/241008_nature2.jpg"></li>
      <li data-img="images/241008_nature3.jpg"></li>
      <li data-img="images/241008_nature4.jpg"></li>
    </ul>
  </div>
  
  <script>
    document.querySelector('.menuIcon').addEventListener('click',(e)=>{
      document.querySelector('.sidebar').classList.toggle('change');
    })

    let dots = document.querySelectorAll('.dot > li');
    dots.forEach((el) => el.addEventListener('click',(e)=>{

      let src = e.target.getAttribute('data-img');
      document.querySelector('.container').style.background = `url(${src})`;

      for(let elAll of dots){
        elAll.classList.remove('on');
      }
      e.target.classList.add('on');
    }))
  </script>
</body>
</html>
