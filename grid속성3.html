<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>241002</title>
  <style>
    * { padding:0; margin:0; box-sizing:border-box; }
    body { width:100vw; height:100vh; margin:0;
      display:grid;
      grid-template-columns:3fr 1fr;
      grid-template-rows:100px auto 50px;
      grid-template-areas:
      'header header'
      'main side'
      'footer footer'; }
    .item { font-size:1.2rem; font-weight:300; display:flex; align-items:center; justify-content:center; }
    header { background-color:#222; color:#fff; grid-area:header; }
    main { background-color:lavenderblush; grid-area:main; }
    aside { background-color:lightblue; grid-area:side; }
    footer { background-color:#222; color:#fff; grid-area:footer; }
  </style>
</head>
<body>
  
  <header class="item">header</header>
  <main class="item">main</main>
  <aside class="item">aside</aside>
  <footer class="item">footer</footer>

</body>
</html>
