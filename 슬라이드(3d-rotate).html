<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>241017</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

  <style>
    * { margin:0; font-family:"Noto Sans KR", sans-serif; box-sizing:border-box; }
    a { color:inherit; text-decoration:none; }
    body { background-color:#222; }
    .slideshow { width:1100px; height:300px; margin:50px auto 0; position:relative; }
    [class*='-btn'] { line-height:50px; font-size:50px; color:#fff; position:absolute; top:calc(50% - 25px); }
    .right-btn { right:0; }

    .content { width:900px; height:180px; position:absolute; top:calc(50% - 90px); left:calc(50% - 450px); perspective:900px; }
    .content-carousel { width:100%; height:100%; transform-style:preserve-3d; transition:.35s ease; }
    .content-carousel figure { width:150px; height:150px; position:absolute; left:calc(50% - 75px); border:1px solid #444; box-shadow:0 0 20px #000; }
    .content-carousel figure:nth-child(1){ transform:rotateY(0deg) translateZ(400px); }
    .content-carousel figure:nth-child(2){ transform:rotateY(40deg) translateZ(400px); }
    .content-carousel figure:nth-child(3){ transform:rotateY(80deg) translateZ(400px); }
    .content-carousel figure:nth-child(4){ transform:rotateY(120deg) translateZ(400px); }
    .content-carousel figure:nth-child(5){ transform:rotateY(160deg) translateZ(400px); }
    .content-carousel figure:nth-child(6){ transform:rotateY(200deg) translateZ(400px); }
    .content-carousel figure:nth-child(7){ transform:rotateY(240deg) translateZ(400px); }
    .content-carousel figure:nth-child(8){ transform:rotateY(280deg) translateZ(400px); }
    .content-carousel figure:nth-child(9){ transform:rotateY(320deg) translateZ(400px); }
    .content-carousel img { transition:.25s ease; object-fit:cover; }
    .content-carousel img:hover { transform:scale(1.02); }

  </style>
</head>
<body>
  
  <section class="slideshow">
    <a class="left-btn" href="#">&lt;</a>
    <a class="right-btn" href="#">&gt;</a>
    <div class="content">
      <div class="content-carousel">
        <figure class="shadow"><img src="http://via.placeholder.com/150x150"></figure>
        <figure class="shadow"><img src="http://via.placeholder.com/150x150"></figure>
        <figure class="shadow"><img src="http://via.placeholder.com/150x150"></figure>
        <figure class="shadow"><img src="http://via.placeholder.com/150x150"></figure>
        <figure class="shadow"><img src="http://via.placeholder.com/150x150"></figure>
        <figure class="shadow"><img src="http://via.placeholder.com/150x150"></figure>
        <figure class="shadow"><img src="http://via.placeholder.com/150x150"></figure>
        <figure class="shadow"><img src="http://via.placeholder.com/150x150"></figure>
        <figure class="shadow"><img src="http://via.placeholder.com/150x150"></figure>
      </div>
    </div>
  </section>

  <script>
    let count = 0;
    const updateRotate = ()=>{
      const carousel = document.querySelector('.content-carousel');
      carousel.style.transform = `rotateY(${count}deg)`;
    }
    let timer = setInterval(()=>{
      count += .2;
      updateRotate();
    }, 1000/60)

    const slideShow = document.querySelector('.slideshow');
    slideShow.addEventListener('mouseenter', ()=>{
      clearInterval(timer);
    })
    slideShow.addEventListener('mouseleave', ()=>{
      timer = setInterval(()=>{
        count += .2;
        updateRotate();
      }, 1000/60)
    })

    document.querySelector('.left-btn').addEventListener('click', ()=>{
      // count를 가장 가까운 40의 배수로 반올림 한 후 40을 더하고 updateRotate 함수를 호출해서 회전을 업데이트 함
      count = Math.round(count / 40) * 40 + 40;
      updateRotate();
    })
    document.querySelector('.right-btn').addEventListener('click', ()=>{
      count = Math.round(count / 40) * 40 - 40;
      updateRotate();
    })
  </script>
</body>
</html>
