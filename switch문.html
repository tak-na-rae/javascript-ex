<!DOCTYPE html>

<body>
  
  <script>
    let answer = '';
    let val = prompt('a,b,c중에 알파벳 하나만 입력하세요','');
    // val = val.toUpperCase(); //문자열을 대문자로 변경하는 속성
    
    switch(val){
      case "a" : case "A" :
        answer = "apple";
        break;
      case "b" :
        answer = "bird";
        break;
      case "c" :
        answer = "cat";
        break;
      default : //case입력값이 아니면
      answer = "stuff";
      break;
    }
    document.write(answer);
  </script>
</body>
