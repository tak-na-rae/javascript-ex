<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>241010</title>
  <style>
    html,body { height:100%; }
    hr { width:40%; margin:auto; }
    .bgimg { height:100%; background-image:url(images/241010_searchbg.jpg); background-position:center; background-size:cover; font-family:"Courier New"; font-size:25px; color:white; position:relative; }
    .topleft { position:absolute; top:0; left:16px; }
    .bottomleft { position:absolute; bottom:0; left:16px; }
    .middle { text-align:center; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); }
  </style>
</head>
<body>
  
  <div class="bgimg">
    <div class="topleft">
      <p>Logo</p>
    </div>
    <div class="middle">
      <h1>COMING SOON</h1>
      <hr>
      <p id="demo" style="font-size:30px"></p>
    </div>
    <div class="bottomleft">
      <p>Some text</p>
    </div>
  </div>

  <script>
    const countDownDate = new Date(2024,10,5,15).getTime(); // == new Date('Nov 5, 2024') // 2024-11-05 PM3시
    console.log(countDownDate); // 1000을 나누면 초 나옴
    let x = setInterval(function(){
      let now = new Date().getTime();
      let distance = countDownDate - now;
      let days = Math.floor(distance / (1000 * 60 * 60 * 24)); //소수점 내림처리 후 남은 날
      let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById('demo').innerHTML = `${days}일 ${hours}시간 ${minutes}분 ${seconds}초`;
      if(distance < 0){
        clearInterval(x); //setInterval 함수 종료
        document.getElementById('demo').innerHTML = '이벤트 종료';
      }
    },1000)
  </script>
</body>
</html>
