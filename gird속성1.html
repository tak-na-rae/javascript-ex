<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>241002</title>
  <style>
    *{box-sizing:border-box;}
    body{
        margin:0;
    }
    .item{
        display:flex;
        justify-content:center;
        align-items: center;
        font-size:1.2rem;
        font-weight: 400;
        color:aqua;
        border:1px solid #e2e2e2;
    }
    .color1{background-color:#111;}
    .color2{background-color:#333;}
    .color3{background-color:#555;}
    .color4{background-color:#777;}
    .color5{background-color:#999;}
    .container { display:grid;
      grid-template-columns:80px 200px;
      grid-template-columns:repeat(4, 100px);
      grid-template-columns:repeat(2,1fr);
      grid-template-columns:1fr 2fr 3fr 1fr;
      grid-template-rows:200px 80px 100px;
      grid-auto-rows:minmax(150px, auto); /*최소150px유지, 넘치면auto*/
      grid-row-gap:10px;
      grid-gap: 20px;
    }
    .item:nth-child(2){ grid-column:2/4; grid-row:1/3;
      grid-column:1 / span -1; /*2번쨰 줄에서 2줄 크기만큼 늘림*/
      grid-column:2 / -1; /*2번쨰 줄에서 2줄 크기만큼 늘림*/
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="item color1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores provident optio dicta nesciunt facilis quis aliquid reiciendis aperiam laboriosam modi cupiditate facere veniam sit nemo, expedita assumenda cum omnis ipsum?</div>
    <div class="item color2">Item2</div>
    <div class="item color3">Item3</div>
    <div class="item color4">Item4</div>
    <div class="item color5">Item5</div>
    <div class="item color1">Item6</div>
    <div class="item color2">Item7</div>
    <div class="item color3">Item8</div>
    <div class="item color4">Item9</div>
    <div class="item color5">Item10</div>
  </div>
</body>
</html>
