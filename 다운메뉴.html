<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>241004</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

  <style>
    * { padding:0; margin:0; font-family:"Noto Sans KR", sans-serif; box-sizing:border-box; }
    a { color:inherit; text-decoration:none; }
    ul,li { list-style:none; }

    header { width:960px; height:150px; padding:0 10px; margin:0 auto; display:flex; align-items:center; justify-content:center; }
    header #gnb { display:flex; }
    header #gnb li { width:200px; height:40px; line-height:40px; text-align:center; position:relative; }
    header #gnb li a { background-color:rgba(255,255,255,.85); display:block; }
    header #gnb .sub { max-height:0; overflow:hidden; transition:.35s ease; }
    .slide { width:960px; height:300px; margin:0 auto; overflow:hidden; }

    header #gnb > li:hover > a { background-color:#00a0d9; color:#fff; }
    header #gnb > li .sub a:hover { font-weight:500; color:#00a0d9; text-decoration:underline; }
  </style>
</head>
<body>
  
  <header>
		<h1 class="logo">
			<img src="images/241004_logo.png" alt="logo" width="220" />
		</h1>
		<ul id="gnb">
			<li>
				<a href="#">MainMenu1</a>
				<ul class="sub">
					<li><a href="#">SubMenu1</a></li>
					<li><a href="#">SubMenu2</a></li>
					<li><a href="#">SubMenu3</a></li>
					<li><a href="#">SubMenu4</a></li>
				</ul>
			</li>
			<li>
				<a href="#">MainMenu2</a>
				<ul class="sub">
					<li><a href="#">SubMenu1</a></li>
					<li><a href="#">SubMenu2</a></li>
					<li><a href="#">SubMenu3</a></li>
					<li><a href="#">SubMenu4</a></li>
				</ul>
			</li>
			<li>
				<a href="#">MainMenu3</a>
				<ul class="sub">
					<li><a href="#">SubMenu1</a></li>
					<li><a href="#">SubMenu2</a></li>
					<li><a href="#">SubMenu3</a></li>
					<li><a href="#">SubMenu4</a></li>
				</ul>

			</li>
		</ul>
	</header>
	
	<section>
		<article class="slide">
			<img src="images/241004_images.jpg" alt="" />
		</article>
	</section>

  <script>
    const gnbLi = document.querySelectorAll('#gnb > li');
    for(const item of gnbLi){ //mouseover, mouseout
      item.addEventListener('mouseenter', ()=>{
        item.lastElementChild.style.maxHeight = item.lastElementChild.scrollHeight + 'px';
      })
      item.addEventListener('mouseleave', ()=>{
        item.lastElementChild.style.maxHeight = '0px';
      })
    }
  </script>
</body>
</html>
