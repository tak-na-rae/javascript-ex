<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>240903-로그인연습1</title>
  <style>
    * { padding:0; margin:0; box-sizing:border-box; }
    a { color:inherit; text-decoration:none; }
    input { border-radius:0; outline:none; }

    .login{
      display:none;
      position:fixed;
      /*브라우저 사이즈로 늘려줌*/
      top:0; left:0; bottom:0; right:0;
      background-color:rgba(0,0,0,0.8);
    }

    .login > .container{
      width:300px;
      height:300px;
      background-color: #fff;
      position:absolute;
      left:50%;
      top:100px;
      transform:translateX(-50%);
    }

    .close{
      height:40px;
      border-bottom:1px solid #999;
      position:relative;
    }

    .close > a{
      font-size:20px;
      position:absolute;
      right:10px;
      top:8px;
    }

    form{
      padding:20px 40px;
    }
    label{
      line-height:1.6;
    }
    input[type=text]{
      width:220px;
      height:40px;
      margin-bottom:20px;
      background-color:#f1f1f1;
      border:1px solid #999;
      text-indent: 10px;
    }
    button{
      width:220px;
      height:40px;
      background-color:#111;
      color:#fff;
      font-size:16px;
      border:0;
    }
  </style>
  <script src="https://kit.fontawesome.com/e782e2b5ff.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="login">
    <div class="container">
      <div class="close">
        <a href="https://naver.com" onclick="popup_close(event)"><i class="fas fa-times"></i></a>
      </div>
      <form>
        <p>
          <label for="user">사용자명 또는 이메일 주소</label><br>
          <input type="text" id="user" name="user">
        </p>
        <p>
          <label for="pw">암호</label><br>
          <input type="text" id="pw" name="pw">
        </p>
        <button type="submit">로그인</button>
      </form>
    </div>
  </div>

  <section class="content">
    <h1>로그인 입력창을 만들어 보세요</h1>
    <button onclick="popup()">Login</button>
  </section>

  <script>
    const login = document.querySelector('.login');
    const popup = ()=>{ //ES6 함수호출
      login.style.display = 'block';
    };
    const popup_close = (event) =>{
      event.preventDefault();
      login.style.display = 'none';
    }
    window.addEventListener('click',(e)=>{
      // console.log(e.target);
      if(e.target == login){
        login.style.display = 'none';
      }
    })
  </script>
</body>
</html>
