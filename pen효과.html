    function start(){
      let posx = Math.ceil(Math.random() * (800 - imgw)); //800-imgWidth = -600 (-600 ~ 0 사이 숫자가 랜덤반환)
      let posy = Math.ceil(Math.random() * (300 - imgh)); //-540
      let delayTime = Math.ceil(Math.random() * 5000 + 2000); //딜레이타임 2~7초 사이 랜덤적용

      img.style.left = posx + 'px';
      img.style.top = posy + 'px';

      setTimeout(function(){
        start();
      }, delayTime)
