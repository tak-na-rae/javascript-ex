<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>241004</title>
  <style>
    body { overflow:hidden; }
    #m1 { width:100px; height:100px; position:absolute; top:0; left:0; }
    #m2 { width:100px; height:100px; position:absolute; top:50px; right:0; }
    #m3 { width:100px; height:100px; position:absolute; bottom:50px; left:0; }
    #cursor{ width:60px; height:60px; /*background:url(images/kitty111.png) no-repeat center/contain;*/ cursor:url(images/kitty111.png), auto; position:absolute; top:0; left:0; }
  </style>
</head>
<body>
  
  <div id="m1"><img src="images/kitty1.png"/></div>
	<div id="m2"><img src="images/kitty2.png"/></div>
	<div id="m3"><img src="images/kitty3.png"/></div>
	<div id="cursor"></div>

  <script>
    addEventListener('mousemove', (e)=>{
      const x = e.clientX; //마우스 x축 위치값
      const y = e.clientY; //마우스 y축 위치값
      // console.log(x,y);
      
      const m1 = document.querySelector('#m1'); //키티(?)이미지
      //m1.style.left = `${x/5}px`; // `${x/3}px` // == m1.style.left = x + 'px';
      // m1.style.top = `${y/5}px`; // `${y/3}px` // == m1.style.top = y + 'px';
      m1.style.transform = `translate(${x/2}px, ${y/2}px)`;

      const m2 = document.querySelector('#m2'); //키티(Hi)이미지
      m2.style.transform = `translateX(${x/5}px)`;
      
      const m3 = document.querySelector('#m3'); //키티(하트)이미지
      m3.style.transform = `translateY(${y/6}px)`;

      const cursor = document.querySelector('#cursor'); //커서이미지
      // cursor.style.left = `${x}px`;
      // cursor.style.top = `${y}px`;
      cursor.style.transform = `translate(${x - 10}px, ${y - 10}px)`;
    })
  </script>
</body>
</html>
