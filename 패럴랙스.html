<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>241011</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    #banner {
      width: 100%;
      min-width: 1600px;
      height: 900px;
      position: relative;
      overflow: hidden;
    }

    #banner::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100px;
      bottom: 0;
      left: 0;
      background: linear-gradient(0deg, #0a2a43, transparent);
    }

    #banner>img {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .bottom {
      width: 100%;
      position: relative;
      height: 1000px;
      background-color: #0a2a43;
      color: #ccc;
      font-size: 24px;
      padding: 100px;
      text-align: center;
      line-height: 80px;
    }
  </style>
</head>
<body>

  <section id="banner">
    <img class="bg" src="images/241011_sky.png">
    <img class="mountain" src="images/241011_mountain.png">
    <img class="title" src="images/241011_title.png">
    <img class="road" src="images/241011_road.png">
    <img class="moon" src="images/241011_moon.png">
  </section>

  <section class="bottom">
    <b>패럴렉스 스크롤 사이트란?</b><br>
    모니터상에서 화면이 (상하 또는 좌우)스크롤될 때, 배경 이미지와 오브젝트가 시차를 두고 움직이도록 하는 기법입니다.
  <section>

  <script>
    const bg = document.querySelector('.bg');
    const moon = document.querySelector('.moon');
    const mountain = document.querySelector('.mountain');
    const road = document.querySelector('.road');
    const title = document.querySelector('.title');

    window.addEventListener('scroll', ()=>{
      let value = window.scrollY;
      bg.style.top = value * 0.5 + 'px';
      moon.style.left = value * 0.5 + 'px';
      mountain.style.top = value * 0.1 + 'px';
      road.style.top = value * 0.15 + 'px';
      title.style.top = value * 0.75 + 'px';
    })
  </script>
</body>
</html>
