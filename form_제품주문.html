<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>241028</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <style>
    * { padding:0; margin:0; font-family:"Noto Sans KR", sans-serif; box-sizing:border-box; }
    a { color:inherit; text-decoration:none; }
    ul,li { list-style:none; }

    table { width:100%; margin-top:20px; border-collapse:collapse; }
    table, th, td { border:1px solid #eee; }
    th,td { padding:8px 16px; text-align:left; }
  </style>
</head>
<body>

  <h1>제품 주문 폼</h1>

  <form id="orderForm">
    <label for="productName">제품 이름:</label>
    <input type="text" id="productName" name="productName" required>
    <br>

    <label for="quantity">수량:</label>
    <input type="number" id="quantity" name="quantity" required>
    <br>

    <label for="shipping">배송 옵션:</label>
    <select id="shipping" name="shipping" required>
      <option value="standard">표준 배송</option>
      <option value="express">빠른 배송</option>
      <option value="overnight">익일 배송</option>
    </select>
    <br>

    <button type="button" onclick="addOrder()">제출</button>
  </form>

  <h2>주문 정보</h2>
  <table id="orderTable">
    <tbody></tbody>
  </table>

  <script>
    function addOrder() {
      //1. 폼 요소를 가져옵니다.
      let oform = document.querySelector('#orderForm');

      //2. 폼 필드에서 값을 읽어 옵니다.
      let oname = oform.productName.value;
      let oqty = oform.quantity.value;
      let odelv = oform.shipping.options[oform.shipping.selectedIndex].text;

      //3. 테이블의 본문(tbody)요소를 가져옵니다.
      const etable = document.querySelector('#orderTable tbody'); //id로 쓸경우 배열 .getElementsByTagName('tbody')[0]
      
      //4. 테이블에 새로운 행을 추가합니다.(insertRow() = tr요소를 추가)
      const newRow = etable.insertRow();

      //5. 새로운 행에 셀을 추가하고, 각 셀에 값을 설정합니다.(insertCell(index) = td요소를 추가)
      newRow.insertCell(0).textContent = oname;
      newRow.insertCell(1).textContent = oqty;
      newRow.insertCell(2).textContent = odelv;

      //6. 폼을 초기화합니다(모든 입력 필드를 비웁니다.)
      oform.reset(); //input value 지우기
    }
  </script>
</body>
</html>
