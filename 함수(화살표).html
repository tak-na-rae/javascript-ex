<body>
  
  <script>
    let rectangle1 = {
      width: 4,
      height: 5,
      method1: function(){
        let area = this.width * this.height;
        console.log(area);
      }
    }
    rectangle1.method1();

    let rectangle2 = {
      width: 5,
      height: 5,
      method(){ //객체의 프로퍼티로 할당되는 함수는 function 생략가능
        let area = this.width * this.height;
        console.log("method(this)", this);
        console.log(area);
      }
    }
    rectangle2.method();

    let rectangle3 = {
      width: 6,
      height: 6,
      method(){
        function getArea(){
          console.log('함수안에(this)',this);
          return this.width * this.height;
        }
      console.log(getArea());
      }
    }
    rectangle3.method();
  </script>

</body>
