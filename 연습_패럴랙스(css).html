<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습_패럴랙스(css)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet"/>

    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: "Noto Sans KR", sans-serif;
        box-sizing: border-box;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .memo { padding:40px 0; line-height:1.6; font-size:15px; color:#222; }
      .memo ul { padding:revert; list-style:disc; }

      .parallax {
        height: 100vh;
        overflow-x: hidden;
        perspective: 1px;
      }

      .parallax div {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        font-size: 20px;
        color: #fff;
      }

      .parallax .item1 {
        background-color: #333;
        height: 200rem;
      }

      .parallax .item2 {
        top: 800px;
        background-color: aqua;
        height: 500px;
        transform: translateZ(-2px);
        color: red;
      }

      .parallax .item3 {
        top: 900px;
        background-color: blueviolet;
        height: 500px;
        transform: translateZ(-1px);
        opacity: 0.7;
      }
    </style>
  </head>
  <body>

    <div class="memo" style="display:none;">
      <ul>
        <li>해당 요소의 z = 0 평면과 사용자 사이의 거리</li>
        <li>transform 효과를 주고자 하는 부모 요소에 적용</li>
        <li>perspective에 따른 변형 효과</li>
        <li>perspective: 100px; => 100px만큼 멀어져 보임</li>
        <li>perspective가 클수록 (거리가 멀수록) 변형 효과가 줄어듦</li>
        <li>perspective가 작을수록 (거리가 가까울수록) 변형 효과가 커짐</li>
      </ul>
    </div>

    <div class="parallax">
      <div class="item1">item1</div>
      <div class="item2">item2</div>
      <div class="item3">item3</div>
      <strong class="title">Parallax Scolling (CSS)</strong>
    </div>

  </body>
</html>
