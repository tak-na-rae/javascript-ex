<body>
  
  <script>
    const x = 1; //전역변수
    function foo(){
      const x = 10; //지역변수
      //상위 스코프는 함수 정의 환경(위치)에 따라서 결정됨
      //함수 호출 위치와 상위 스코프는 아무 관계 없음
      bar();
    }
    function bar(){
      console.log(x);
    }
    bar();

    // =================================

    function outer(){
      const x = 20;
      const inner = function(){console.log(x)}
      //inner 함수 반환
      return inner;
    }
    const innerFunc = outer(); //outer()는 중첩함수 inner를 반환하고 실행 컨텍스트 스택에서 제거됨
    
  </script>
</body>
</html>
