<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>241011</title>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
  <style>
    body { text-align: center; font-family: 'Noto Serif KR', serif; }
		#menu { max-width: 1020px; padding: 30px; margin: auto; display: grid; gap: 30px; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
		img { width: 100%; aspect-ratio: 4 / 3; object-fit: cover; }
		h1 { margin: 30px 0; font-size: 40px; }
		h2 { margin-top: 6px; }
  </style>
</head>
<body>
  <h1>Fruit Juice</h1>
  <div id="menu"></div>

  <script>
    const menu = document.querySelector('#menu');
    // const lists = [
    //   '241011_strawberry.jpg',
    //   '241011_lime.jpg',
    //   '241011_mango.jpg',
    //   '241011_lemon.jpg',
    //   '241011_fig.jpg',
    //   '241011_apple.jpg',
    // ];
    const lists = [
      {
        name: '딸기',
        img: '241011_strawberry.jpg',
        price: 4500,
      },
      {
        name: '라임',
        img: '241011_lime.jpg',
        price: 4000,
      },
      {
        name: '망고',
        img: '241011_mango.jpg',
        price: 5000,
      },
      {
        name: '레몬',
        img: '241011_lemon.jpg',
        price: 4000,
      },
      {
        name: '무화과',
        img: '241011_fig.jpg',
        price: 5000,
      },
      {
        name: '사과',
        img: '241011_apple.jpg',
        price: 4000,
      },
    ];
    for(let item of lists){
      const {name, img, price} = item; //구조분해할당
      const content = `<div>
        <img src="images/${img}"/>
        <h2>${name}</h2>
        <p>${price}</p>
      </div>`;
      menu.insertAdjacentHTML('beforeend', content); //위치,컨텐츠요소
    }

  </script>
</body>
</html>
