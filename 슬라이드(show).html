<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>241014</title>
  <style>
    * { box-sizing:border-box; }
    .slideshow-container { max-width:1000px; margin:auto; position:relative; }
    .mySlides { display:none; }
    .prev, .next { width:auto; padding:16px; margin-top:-22px; font-weight:bold; font-size:18px; color:white; position:absolute; top:50%; border-radius:0 3px 3px 0; cursor:pointer; transition:0.6s ease; user-select:none; }
    .next { right:0; border-radius:3px 0 0 3px; }
    .prev:hover, .next:hover { background-color:rgba(0, 0, 0, 0.8); }
    .text { color:#f2f2f2; font-size:15px; padding:8px 12px; position:absolute; bottom:8px; width:100%; text-align:center; }
    .numbertext { color:#f2f2f2; font-size:12px; padding:8px 12px; position:absolute; top:0; }
    .dot { cursor:pointer; height:15px; width:15px; margin:0 2px; background-color:#bbb; border-radius:50%; display:inline-block; transition:background-color 0.6s ease; }
    .active, .dot:hover { background-color:#717171; }
    .fade { animation-name:fade; animation-duration:1.5s; }
    @keyframes fade { from{ opacity:.4; } to{ opacity:1; } }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="images/241002_img9.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="images/241002_img10.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="images/241002_img11.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>
  <br>
  <div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
  
  <script>
    let slideIdx = 1;
    document.querySelector('.prev').addEventListener('click', ()=> showSlide(slideIdx -= 1)); //이전 슬라이드 이동
    document.querySelector('.next').addEventListener('click', ()=> showSlide(slideIdx += 1)); //다음 슬라이드 이동
    const dots = document.querySelectorAll('.dots');
    const showSlide = (n)=>{
      const slides = document.querySelectorAll('.mySlides');
      // const dots = document.querySelectorAll('.dot');

      if(n < 1) slideIdx = slides.length;
      if(n > slides.length) slideIdx = 1;

      slides.forEach((el)=>{
        el.style.display = 'none';
      })
      dots.forEach((el)=>{
        el.classList.remove('active');
      })
      slides[slideIdx - 1].style.display = "block";
      dots[slideIdx - 1].classList.add("active");
    }
    dots.forEach((el,idx) => el.addEventListener('click', ()=>{
      showSlide(slideIdx = idx + 1);
    }))
    showSlide(slideIdx);
  </script>
</body>
</html>
