<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>241005</title>
</head>
<body>
  
  <p id="stringify"></p>
  <p id="parse"></p>
  <p id="toJson"></p>

  <script>
    let dog = {
      name: '식빵',
      family: '웰시코기',
      age: 1,
      weight: 2.14,
    }

    let data = JSON.stringify(dog);
    document.querySelector('#stringify').innerHTML = data;

    let obj = JSON.parse(data);
    document.getElementById('parse').innerHTML += obj.name + ',' + obj.family;

    let date = new Date();
    let str = date.toJSON();
    document.getElementById('toJson').innerHTML = str;
  </script>
</body>
</html>
