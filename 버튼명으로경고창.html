    // === 버튼추가제거 버튼 클릭시 li 증가감소
    const itemList = document.querySelector('.itemlist');
    itemList.addEventListener('click', e=> alert(e.target.value));
    let btnPlus = document.querySelector('.btn_plus');
    let btnMinus = document.querySelector('.btn_minus');
    let i = document.querySelectorAll('.itemlist > li').length;
    btnPlus.addEventListener('click', ()=>{
      i++;
      let li = document.createElement('li');
      let input = document.createElement('input');
      input.setAttribute('type','button');
      input.setAttribute('value','button' + i);
      li.appendChild(input);
      itemList.appendChild(li);
    })
    btnMinus.addEventListener('click', ()=>{
      const li = document.querySelector('.itemlist > li:last-child');
      i--;
      li.remove();
    })
    
  </script>
