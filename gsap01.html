<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>241028</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        color: #fff;
        text-decoration: none;
      }
      body {
        color: #fff;
        font-weight: 300;
        background-color: #111;
      }
      #parallax__title {
        position: fixed;
        left: 20px;
        top: 20px;
        z-index: 1000;
      }
      #parallax__title h1 {
        font-size: 30px;
        border-bottom: 1px dashed #fff;
        margin-bottom: 10px;
        padding-bottom: 5px;
        font-weight: 400;
        display: inline-block;
      }
      #parallax__title p {
        font-size: 16px;
      }
      #parallax__title ul {
        margin-top: 10px;
      }
      #parallax__title li {
        display: inline;
      }
      #parallax__title li a {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 1px dashed #fff;
        display: inline-block;
        text-align: center;
        line-height: 20px;
        font-size: 12px;
      }
      #parallax__title li.active a {
        background: #fff;
        color: #000;
      }

      /* parallax__cont */
      #parallax__cont {
        overflow: hidden;
      }
      .parallax__item {
        width: 100%;
        height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .parallax__item:nth-child(2n) {
        background-color: #222;
      }
      .parallax__item__num {
        position: absolute;
        right: 20px;
        bottom: 20px;
        font-size: 5vw;
        line-height: 1;
      }
      .parallax__item__img {
        width: 10vw;
        height: 10vw;
        background-color: #fff;
        background-size: cover;
        background-position: center;
      }
      .parallax__item:nth-child(1) .parallax__item__img {
        background-image: url(images/241028_images1.jpg);
      }
      .parallax__item:nth-child(2) .parallax__item__img {
        background-image: url(images/241028_images2.jpg);
      }
      .parallax__item:nth-child(3) .parallax__item__img {
        background-image: url(images/241028_images3.jpg);
      }
      .parallax__item:nth-child(4) .parallax__item__img {
        background-image: url(images/241028_images4.jpg);
      }
      .parallax__item:nth-child(5) .parallax__item__img {
        background-image: url(images/241028_images5.jpg);
      }
      .parallax__item:nth-child(6) .parallax__item__img {
        background-image: url(images/241028_images6.jpg);
      }
      .parallax__item:nth-child(7) .parallax__item__img {
        background-image: url(images/241028_images7.jpg);
      }
      .parallax__item:nth-child(8) .parallax__item__img {
        background-image: url(images/241028_images8.jpg);
      }
      .parallax__item:nth-child(9) .parallax__item__img {
        background-image: url(images/241028_images9.jpg);
      }
      .parallax__item__img.active {
        filter: hue-rotate(100deg);
      }
    </style>
  </head>
  <body>

      <ul>

  <main id="parallax__cont">
      <section id="section1" class="parallax__item">
          <span class="parallax__item__num">01</span>
          <div class="parallax__item__img"></div>
      </section>
      <!-- //section1 -->
  
      <section id="section2" class="parallax__item">
          <span class="parallax__item__num">02</span>

      <section id="section3" class="parallax__item">
          <span class="parallax__item__num">03</span>

      <section id="section4" class="parallax__item">
          <span class="parallax__item__num">04</span>
          <div class="parallax__item__img"></div>
      </section>
      <!-- //section4 -->
  
      <section id="section5" class="parallax__item">
          <span class="parallax__item__num">05</span>

      </section>
      <!-- //section5 -->
  
      <section id="section6" class="parallax__item">
          <span class="parallax__item__num">06</span>

      <!-- //section6 -->
  
      <section id="section7" class="parallax__item">
          <span class="parallax__item__num">07</span>

      <!-- //section7 -->
  
      <section id="section8" class="parallax__item">
          <span class="parallax__item__num">08</span>

      <section id="section9" class="parallax__item">

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
    <script>
      const bx1 = document.querySelector('#section1 .parallax__item__img');
      const bx2 = document.querySelector('#section2 .parallax__item__img');
      const bx3 = document.querySelector('#section3 .parallax__item__img');
      const bx4 = document.querySelector('#section4 .parallax__item__img');
      const bx5 = document.querySelector('#section5 .parallax__item__img');
      const bx6 = document.querySelector('#section6 .parallax__item__img');
      const bx7 = document.querySelector('#section7 .parallax__item__img');
      const bx8 = document.querySelector('#section8 .parallax__item__img');
      const bx9 = document.querySelector('#section9 .parallax__item__img');

      gsap.to(bx1, {
        duration : 2, //2초동안
        x : 500, //x 500이동
        borderRadius:100, //둥글게
        rotation: 360, //회전
      })

      gsap.to(bx2, {
        duration : 2,
        x : 500,
        borderRadius:100,
        rotation: 360,
        scrollTrigger : { //bx2 화면에 보이면 실행
          trigger : bx2,
        }
      })

      gsap.to(bx3, {
        duration : 2,
        x : 500, 
        borderRadius:100, 
        rotation: 360,
        scrollTrigger : { 
          trigger : bx3,
          toggleActions : 'play pause reverse none', //play,pause,reset,restart,complete,reverse,none
        }
      })

      gsap.to(bx4, {
        duration : 2,
        x : 500,
        borderRadius:100,
        rotation: 360,
        scrollTrigger : { 
          trigger : bx4,
          start : 'top 50%',
          end : 'bottom 20%',
          toggleActions : 'play pause reverse none', //play,pause,reset,restart,complete,reverse,none
          // markers : true,
        }
      })

      gsap.to(bx5, {
        duration : 2, 
        x : 500,
        borderRadius:100,
        rotation: 360,
        scrollTrigger : { 
          trigger : bx5,
          start : 'top 50%',
          end : 'bottom 20%',
          toggleActions : 'play pause reverse none', //play,pause,reset,restart,complete,reverse,none
          scrub : .8, //스크롤만큼 굴러감
          // markers : true,
        }
      })

      gsap.to(bx6, {
        duration : 2,
        x : 500, 
        borderRadius:100,
        rotation: 360,
        scrollTrigger : { 
          trigger : bx6,
          start : 'top 50%',
          end : 'bottom 20%',
          toggleActions : 'play pause reverse none', //play,pause,reset,restart,complete,reverse,none
          scrub : true, 
          pin: true, //고정
          // markers : true,
        }
      })

      gsap.to(bx7, {
        duration : 2,
        x : 500, 
        borderRadius:100,
        rotation: 360,
        scrollTrigger : { 
          trigger : bx7,
          start : 'top center',
          end : 'bottom top',
          scrub : true, 
          id : "box7",
          toggleClass : 'active', //active클래스 토글
          // markers : true,
        }
      })

      gsap.to(bx8, {
        duration : 2,
        x : 500, 
        borderRadius:100,
        rotation: 360,
        scrollTrigger : { 
          trigger : bx8,
          start : 'top center',
          end : 'bottom 30%',
          onUpdate : (self) =>{
            console.log('onUpdate', self.progress.toFixed(3)); //소수점 3자리까지 표시
          },
          onToggle : (self)=>{
            console.log('onToggle', self.isActive); //true, false로 반환
          },
          onEnter : ()=>{
            //시작할때 호출
          },
          onLeave : ()=> {
            //끝났을때 호출
          },
          markers : false,
        }
      })
    </script>
  </body>
